<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleFormulaie.css">
    <title>Formulaire d'Inscription</title>
</head>
<body>
   
    <table >
        <tr><td>
    <h1>Formulaire de Contact</h1>
    
        <label for="nom">Nom: </label>
        <input type="text" id="nom" name="nom" required>
    
    <br><br>
        <label for="Prenom">Prénom: </label>
        <input type="text" id="prenom" name="prenom" required>
    
    <br><br>
        <label for="Groupe">Groupe: </label>
        <input type="number" id="groupe" name="groupe" value="02" required>
    
    <br><br>
        <label for="Sujet">Sujet: </label>
        <input type="text" id="sujet" name="sujet" required>
    
    <br><br>
        <label for="Description">Déscription: </label>
        <textarea id="description" name="description" required></textarea>

    <br><br>
        <label for="DateDebut">Date de début: </label>
        <input type="date" id="dateDebut" name="dateDebut" required>

    <br><br>
        <label for="DateFin">Date de fin: </label>
        <input type="date" id="dateFin" name="dateFin" required>
     
    <br><br>
        <label for="Encadrant">Encadrant: </label>  
        <select name="encadrant" id="encadrant">
            <option value="">Choisir un Encadrant</option>
            <option value="Prof. K. OMARI">Prof. K. OMARI</option>
            <option value="Prof. A. BOUAIN">Prof. A. BOUAIN</option>
            <option value="Prof. M. BENADDY">Prof. M. BENADDY</option>
            <option value="Prof. A. El Mouatasim">Prof. A. El Mouatasim</option>
        </select>    
       <br><br>
       <input type="submit" value="Envoyer">
       <input type="reset" value="Annuler">
    </form></td>
    </tr>
    </table>
